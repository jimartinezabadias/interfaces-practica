<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TP3 - Ej10</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main">
			
			<div id="slider">

				<!-- Wrapper for slides -->
				<div class="slides-container">

					<div id="slide-1" class="slide">
						<!-- <img src="../../shared_images/building.jpg" alt=""> -->
					</div>
					
					<div id="slide-2" class="slide">
						<!-- <img src="../../shared_images/building2.jpg" alt=""> -->
					</div>
					
					<div id="slide-3" class="slide">
						<!-- <img src="../../shared_images/building3.jpg" alt=""> -->
					</div>

				</div>

				<!-- Left and right controls -->
				<a 	class="slider-control slider-control-left" 
					href="#myCarousel" data-slide="prev">

					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
					</svg>
			
				</a>
				
				<a 	class="slider-control slider-control-right" 
					href="#myCarousel" data-slide="next">

					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
					</svg>

				</a>

			</div>

		</div>
	</body>

	<script src="js/main.js"></script>

</html>
