<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TPE1</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main">
			<div class="toolbar">
				<button class="btn btn-tool"
					onclick="select_pencil()">Lapiz</button>
				<button class="btn btn-tool"
					onclick="select_rubber()">Goma</button>
				<br>
				<button class="btn btn-tool"
					onclick="filterNeg()">Negativo</button>
				
				<div class="filter">
					<button class="btn btn-tool"
						onclick="filterBrightness()">Brillo</button>
					<div class="filter_controls">
						<label for="brightness_range">Porcentaje:</label>
						<input type="number" 
							id="brightness_range" 
							name="brightness_range" 
							min="0" 
							max="200"
							value="100">
						<span>%</span>
					</div>
				</div>
				
				<button class="btn btn-tool"
					onclick="filterBinary()">Binarización</button>
				<button class="btn btn-tool"
					onclick="filterSepia()">Sepia</button>
				
				<div class="filter">
					<button class="btn btn-tool"
						onclick="filterSaturation()">Saturación</button>
					<div class="filter_controls">
						<label for="saturation_range">Porcentaje:</label>
						<input type="number" 
							id="saturation_range" 
							name="saturation_range" 
							min="0" 
							max="200"
							value="100">
						<span>%</span>
					</div>
				</div>
				<button class="btn btn-tool">Suavizado</button>
				<button class="btn btn-tool">Detección de Bordes</button>
				<button class="btn btn-tool">Blur</button>
			</div>
			<div class="canvas">

				<div class="top-functions">
					<button class="btn btn-tool"
						onclick="white_canvas()">
						Lienzo Blanco
					</button>
					<button class="btn btn-tool"
						onclick="showFileChooser()">
						Cargar Imagen
					</button>
					<input class="fileChooser" type="file" accept="image/*" style="display: none;">
				</div>

				<canvas class="canvas-preview" id="myCanvas" width="640" height="480"></canvas>
				
				<div class="bottom-functions">
					<button class="btn btn-tool">Descargar Imagen</button>
				</div>

			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
