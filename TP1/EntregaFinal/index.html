<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TPE1</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main">
			<div class="paint_main">
				<div class="toolbar">
					<button class="btn btn-tool"
						id="pencil_btn"
						onclick="select_pencil()">Lapiz</button>
					<button class="btn btn-tool"
						id="rubber_btn"
						onclick="select_rubber()">Goma</button>
					<br>
					
					<button class="btn btn-tool"
						id="neg_filter_btn"
						onclick="filterNeg()">Negativo</button>
					
					<div class="filter">
						<div class="filter_controls">
							<label for="brightness_range">Brillo</label>
							<input type="range" 
								id="brightness_range"
								class="filter_range"
								name="brightness_range" 
								min="0" 
								max="200"
								value="100">
								<button class="btn btn-tool"
									id="bright_filter_btn"
									onclick="filterBrightness()">Aplicar</button>
							</div>
					</div>
					
					<button class="btn btn-tool"
						id="bin_filter_btn"
						onclick="filterBinary()">Binarización</button>
					
					<button class="btn btn-tool"
						id="sepia_filter_btn"
						onclick="filterSepia()">Sepia</button>
					
					<div class="filter">
						<div class="filter_controls">
							<label for="saturation_range">Saturación</label>
							<input type="range" 
							id="saturation_range"
							class="filter_range" 
							name="saturation_range" 
							min="0" 
							max="200"
							value="100">
							<button class="btn btn-tool"
								id="saturation_filter_btn"
								onclick="filterSaturation()">Aplicar</button>
						</div>
					</div>
					<button class="btn btn-tool"
						id="smooth_filter_btn"
						onclick="filterSmooth()">Suavizado</button>
					<button class="btn btn-tool"
						id="edge_filter_btn"
						onclick="filterEdge()">Detección de Bordes</button>
					<!-- <button class="btn btn-tool">Blur</button> -->
				</div>
				<div class="canvas_container">
	
					<div class="top_functions">
						<div class="new_img_functions">
							<button class="btn btn-tool"
								id="white_canvas_btn"
								onclick="white_canvas()">
								Lienzo Blanco
							</button>
							
							<button class="btn btn-tool"
								id="image_upload_btn"
								onclick="showFileChooser()">
								Subir Imagen
							</button>
							
							<input class="fileChooser" type="file" accept="image/*" style="display: none;">
						</div>

						<div class="save_functions">
							<button class="btn btn-tool"
								id="image_download_btn"
								onclick="downloadImage()">
								Descargar Imagen
							</button>
							
							<button class="btn btn-tool"
								id="reset_app_btn"
								onclick="reset_app()">
								Reiniciar
							</button>
						</div>
					</div>
					

					
					<div class="canvas-preview">
						
						<canvas id="myCanvas"></canvas>

					</div>
	
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
